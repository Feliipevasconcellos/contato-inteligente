<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nina - ONG Amigos Peludos</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <span class="logo-icon">🐾</span>
                    <span class="logo-text">ONG Amigos Peludos</span>
                </div>
                <div class="header-actions">
                    <button class="accessibility-btn" id="accessibilityBtn">
                        <span class="icon">⚙️</span>
                    </button>
                    <button class="btn btn--outline" id="dashboardBtn">
                        <span class="icon">📊</span>
                        <span data-translate="admin_dashboard">Dashboard Admin</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Accessibility Menu -->
    <div class="accessibility-menu" id="accessibilityMenu">
        <div class="accessibility-content">
            <h3>🔧 Ferramentas de Acessibilidade</h3>
            <div class="accessibility-options">
                <div class="option-group">
                    <label>🌐 Idioma</label>
                    <select id="languageSelect" class="form-control">
                        <option value="pt">Português</option>
                        <option value="en">English</option>
                    </select>
                </div>
                <div class="option-group">
                    <label>🌙 Tema</label>
                    <div class="theme-toggle">
                        <button id="lightTheme" class="theme-btn active">☀️ Claro</button>
                        <button id="darkTheme" class="theme-btn">🌙 Escuro</button>
                    </div>
                </div>
                <div class="option-group">
                    <label>🔤 Tamanho da Fonte</label>
                    <div class="font-size-controls">
                        <button id="decreaseFont" class="font-btn">A-</button>
                        <span id="currentFontSize">14px</span>
                        <button id="increaseFont" class="font-btn">A+</button>
                    </div>
                </div>
            </div>
            <button class="btn btn--secondary" id="closeAccessibility">Fechar</button>
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
